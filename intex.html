<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Assignment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Assign Shops to RMs</h1>

        <!-- Timer Display -->
        <div class="text-center mb-4">
            <h4 id="timer" class="text-danger">Time Left: 05:00</h4>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Enter your Email ID:</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>

        <!-- Shop List -->
        <div class="mb-4">
            <h3>Shops</h3>
            <ul class="list-group" id="shop-list"></ul>
        </div>

        <!-- Export Button -->
        <button id="export-btn" class="btn btn-success">Export to CSV</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
