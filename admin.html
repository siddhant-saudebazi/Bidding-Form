<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Shops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Admin - Manage Shops</h1>

        <!-- Add Shop Form -->
        <div class="mb-4">
            <label for="shop-name" class="form-label">Add New Shop:</label>
            <input type="text" id="shop-name" class="form-control" placeholder="Enter shop name">
            <button id="add-shop-btn" class="btn btn-primary mt-2">Add Shop</button>
        </div>

        <!-- Current Shop List -->
        <h3>Current Shops</h3>
        <ul class="list-group" id="current-shop-list"></ul>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
